<main ng-controller="ModulesCtrl">
    <div class="row">
        <div id="main" class="col-12">
            <div class="overview">
                <p><img src="assets/images/modules/1.jpg" class="img-fluid" alt="" /></p>
                <ol class="alpha">
                    <li>Click on Modules in the top menu
                    </li>
                    <li>All the modules are displayed in a circular representation</li>
                    <li>Click on a module icon to activate or inactivate a module
                    </li>

                    </li>

                </ol>

            </div>
        </div>
    </div>
</main>
