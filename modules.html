<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentrifugo - User Guidance</title>
    <!-- Stylesheets -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/simplebar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <base href="/"> -->
</head>

<body>
    <div class="container white_box" id="userguideContainer">
        <div class="p-4">
            <div class="row">
                <div class="col-md-4 col-sm-12 mb-4"><img src="assets/images/sentrifugo_logo.png"></div>
                <div class="col-md-6 offset-md-2 col-sm-12 mb-4">
                    <div class="search_box"><i class="fas fa-search"></i>
                        <input type="text" value="Search by Module, Action"> </div>
                </div>
            </div>
            
            <!-- Main Menu -->
            <div id="mainmenuLoad"></div>
            
            <main>
                <div class="row">
                    <div id="main" class="col-12">
                        <div class="overview">
                            <h1>Modules</h1>
                            <p><img src="assets/images/modules/1.jpg" class="img-fluid" alt="" /></p>
                            <ol class="alpha">
                                <li>Click on Modules in the top menu </li>
                                <li>All the modules are displayed in a circular representation</li>
                                <li>Click on a module icon to activate or inactivate a module </li>
                                <li>Click SAVE button to apply the changes made </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </main> <a href="#" id="scrollup"><i class="fas fa-chevron-up"></i></a>
            <div id="footer">...</div>
        </div>
    </div>
    
    <!-- Image Modal -->
    <div id="imageModal"></div>
    
    <!-- JavaScripts Libraries -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/simplebar.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
